name: 'Deployment'

# This will trigger the action on each push to the `release` branch.
on:
  push:
    branches:
      - main

jobs:
  bump-version:
    name: 'Bump the patch version'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - name: 'Bump patch version'
        run: |
          NEW_VERSION=$(npm version patch | tr -d v)
          jq '.package.version = "'"$NEW_VERSION"'"' src-tauri/tauri.conf.json 
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.3
        with:
          author_name: Bump action
          message: 'Bumped to version ${{steps.get_version.outputs.version}}'
          add: 'src-tauri/tauri.conf.json'
          push: true
          commit: --no-verify

